<!DOCTYPE html>
<html>
<head>
  <title>text</title>
</head>
<body>
  <script type="text/javascript">
    var xhr = new XMLHttpRequest();

    xhr.open('GET', './assets/text');
    xhr.responseType = 'text';
    xhr.send();
    xhr.onreadystatechange = function(){
      if (xhr.readyState == 4 && xhr.status == 200){
        alert(xhr.responseText);
      }
    }
  </script>
</body>
</html>
